apiVersion: v1
kind: Namespace
metadata:
  name: quota

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: object-counts
  namespace: quota
spec:
  hard:
    pods: "1"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-quota
  namespace: quota
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: test-container
          image: nginx
