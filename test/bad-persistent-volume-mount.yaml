apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-bad-volume-mount
  namespace: failures
spec:
  selector:
    matchLabels:
      app: app-with-insufficient-cluster-resources
  template:
    metadata:
      labels:
        app: app-with-insufficient-cluster-resources
    spec:
      containers:
        - name: test-container
          image: nginx
          volumeMounts:
            - mountPath: /test
              name: test-volume
      volumes:
        - name: test-volume
          # This GCE PD must already exist (oops!)
          gcePersistentDisk:
            pdName: my-data-disk
            fsType: ext4
